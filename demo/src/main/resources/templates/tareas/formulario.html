<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Nueva Tarea</h2>
    <form th:action="@{/tareas/guardar}" th:object="${tarea}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{proyecto.id}" />

        <div class="mb-3">
            <label class="form-label">Título:</label>
            <input type="text" class="form-control" th:field="*{titulo}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha Límite:</label>
            <input type="date" class="form-control" th:field="*{fechaLimite}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-control" th:field="*{estado}">
                <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/proyectos/{id}/tareas(id=${tarea.proyecto.id})}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
