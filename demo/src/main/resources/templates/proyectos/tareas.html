<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tareas del Proyecto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Tareas de <span th:text="${proyecto.nombre}"></span></h2>
    <a th:href="@{/tareas/nuevo/{proyectoId}(proyectoId=${proyecto.id})}" class="btn btn-primary mb-3">Nueva Tarea</a>
    <table class="table">
        <thead>
        <tr>
            <th>Título</th>
            <th>Fecha Límite</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea : ${tareas}">
            <td th:text="${tarea.titulo}"></td>
            <td th:text="${tarea.fechaLimite}"></td>
            <td th:text="${tarea.estado}"></td>
            <td>
                <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar esta tarea?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/proyectos" class="btn btn-secondary">Volver a Proyectos</a>
</div>
</body>
</html>
