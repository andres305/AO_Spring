<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Proyectos</h2>
    <a th:href="@{/proyectos/nuevo}" class="btn btn-primary mb-3">Nuevo Proyecto</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha de Inicio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td th:text="${proyecto.estado}"></td>
            <td>
                <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/proyectos/{id}/tareas(id=${proyecto.id})}" class="btn btn-info">Ver Tareas</a>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger"
                   onclick="return confirm('¿Estás seguro de eliminar este proyecto?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
