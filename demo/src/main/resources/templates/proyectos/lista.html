<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Proyectos</h1>
    <a href="/proyectos/nuevo" class="btn btn-primary">Nuevo Proyecto</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Fecha de Inicio</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.descripcion}"></td>
            <td th:text="${proyecto.fechaInicio}"></td>
            <td th:text="${proyecto.estado}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
